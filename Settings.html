<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        @media (max-width: 1000px) {
            header {
                padding: 20px 50px;
            }
        }

        @media (max-width: 700px) {
            header {
                flex-direction: column;
            }

            header ul {
                width: 100%;
                text-align: center;
            }

            header ul li {
                margin: 10px 0;
            }

            header ul li a {
                margin: 0;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #000;
            min-height: 200vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.6s;
            padding: 40px 100px;
            z-index: 100000;
        }

        header.sticky {
            padding: 5px 100px;
            background: #fff;
        }

        header .logo {
            font-weight: 700;
            color: #fff;
            text-decoration: none;
            font-size: 2em;
            text-transform: none;
            letter-spacing: 2px;
            transition: 0.6s;
        }

        header ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        header ul li {
            margin: 0 15px;
        }

        header ul li a {
            text-decoration: none;
            color: #fff;
            letter-spacing: 2px;
            font-weight: 500px;
            font-size: 18px;
            transition: 0.6s;
        }

        header ul li a:hover,
        header ul li a.active {
            color: #ee2761
        }

        header.sticky ul li a.active,
        header.sticky ul li a:hover {
            color: #ee2761
        }

        header.sticky .logo,
        header.sticky ul li a {
            color: #000;
        }

        .settings-container {
            background-color: #f8f9fa;
            width: 800px;
            padding: 30px;
            margin-top: 50px;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .acc-info {
            background: #d1ecf1;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            position: relative;
        }

        .acc-info h1 {
            color: #0dcaf0;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .acc-info ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: left;
        }

        .acc-info li {
            font-size: 16px;
            margin: 5px 0;
            color: #495057;
        }

        .acc-info span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <a href="#" class="logo">EZMart</a>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="What's New.html">What's New</a></li>
            <li><a href="Games.html">Games</a></li>
            <li><a id="account-link" href="Account.html">Account</a></li>
        </ul>
        <script src="script.js"></script>
    </header>

    <div class="settings-container">
        <div class="acc-info">
            <h1>Account Details</h1>
            <ul>
                <li>Name: <span id="acc-name"></span></li>
                <li>Contact Number: <span id="acc-contact"></span></li>
                <li>Password: <span id="acc-password"></span></li>
            </ul>
        </div>
    </div>

    <script>
        window.addEventListener("scroll", function () {
            var header = document.querySelector("header");
            header.classList.toggle("sticky", window.scrollY > 0);
        });

        document.addEventListener("DOMContentLoaded", function () {
            const accountHolderName = localStorage.getItem("accountHolderName");

            if (accountHolderName) {
                document.getElementById("acc-name").textContent = accountHolderName;
            }

            const accountHolderContact = localStorage.getItem("accountHolderContact");

            if (accountHolderContact) {
                document.getElementById("acc-contact").textContent = accountHolderContact;
            }

            const accountHolderPassword = localStorage.getItem("accountHolderPassword");

            if (accountHolderPassword) {
                document.getElementById("acc-password").textContent = accountHolderPassword;
            }
        });
    </script>
</body>
</html>
