<!DOCTYPE html>
<html>
<head>
    <title>Cart</title>
    <style>
        @media (max-width: 1000px) {
            header {
                padding: 20px 50px;
            }
        }

        @media (max-width: 700px) {
            header {
                flex-direction: column;
            }

            header ul {
                width: 100%;
                text-align: center;
            }

            header ul li {
                margin: 10px 0;
            }

            header ul li a {
                margin: 0;
            }
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: #000;
            min-height: 200vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.6s;
            padding: 40px 100px;
            z-index: 100000;
        }

        header.sticky {
            padding: 5px 100px;
            background: #fff;
        }

        header .logo {
            font-weight: 700;
            color: #fff;
            text-decoration: none;
            font-size: 2em;
            text-transform: none;
            letter-spacing: 2px;
            transition: 0.6s;
        }

        header ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        header ul li {
            margin: 0 15px;
        }

        header ul li a {
            text-decoration: none;
            color: #fff;
            letter-spacing: 2px;
            font-size: 18px;
            transition: 0.6s;
        }
        header.sticky .logo,
        header.sticky ul li a {
            color: #000;
        }

        .cart-container {
            width: 1200px;
            margin: auto;
            padding: 20px;
            color: white;
        }

        .cart-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }

        .cart-item img {
            width: 100px;
            height: auto;
            margin-right: 20px;
        }

        .cart-item-details {
            flex: 1;
        }

        .cart-item-quantity {
            font-weight: bold;
        }

        .button-text {
            text-align: center;
            margin-top: 20px;
        }

        .button {
            font-family: Font;
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            text-decoration: none;
            background-color: rebeccapurple;
            color: pink;
            border: 2px solid rebeccapurple;
            border-radius: 5px;
            display: block;
            margin: 0 auto;
        }

        .button:hover {
            background-color: pink;
            color: rebeccapurple
        }
    </style>
</head>
<body>
    <header>
        <a href="#" class="logo">EZMart</a>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="What's-New.html">What's New</a></li>
            <li><a href="Games.html">Games</a></li>
            <li><a id="account-link" href="Account.html">Account</a></li>
        </ul>
    </header>

    <div class="cart-container">
        <h1>Your Cart</h1>

        <div class="cart-item">
            <img src="https://www.boston.com/wp-content/uploads/2012/12/24f9e12c-4af5-11e2-9306-c1529ce3062e.jpg" alt="Product 1">
            <div class="cart-item-details">
                <h2>Item 1</h2>
                <p>$16.49</p>
                <p class="cart-item-quantity">Quantity: 1</p>
            </div>
        </div>

        <div class="cart-item">
            <img src="https://blinkee.com/wp-content/uploads/2016/04/assorted-RBGRWY-6-inch-glow-sticks.jpg" alt="Product 2">
            <div class="cart-item-details">
                <h2>Item 2</h2>
                <p>$1.10</p>
                <p class="cart-item-quantity">Quantity: 3</p>
            </div>
        </div>

        <h3>Total Price: $19.79</h3>
        <a href="store.html" class="button">Confirm Purchase</a>
    </div>

    <script>
        window.addEventListener("scroll", function () {
            var header = document.querySelector("header");
            header.classList.toggle("sticky", window.scrollY > 0);
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
