<!DOCTYPE html>
<html>
<head>
    <style>
        @media (max-width: 1000px) {
            header {
                padding: 20px 50px;
            }
        }

        @media (max-width: 700px) {
            header {
                flex-direction: column;
            }

            header ul {
                width: 100%;
                text-align: center;
            }

            header ul li {
                margin: 10px 0;
            }

            header ul li a {
                margin: 0;
            }
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: #000;
            min-height: 200vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.6s;
            padding: 40px 100px;
            z-index: 100000;
        }

        header.sticky {
            padding: 5px 100px;
            background: #fff;
        }

        header .logo {
            font-weight: 700;
            color: #fff;
            text-decoration: none;
            font-size: 2em;
            text-transform: none;
            letter-spacing: 2px;
            transition: 0.6s;
        }

        header ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        header ul li {
            margin: 0 15px;
        }

        header ul li a {
            text-decoration: none;
            color: #fff;
            letter-spacing: 2px;
            font-weight: 500px;
            transition: 0.6s;
        }

        header.sticky .logo,
        header.sticky ul li a {
            color: #000;
        }

        #rewards-container {
            background-color: orange;
            width: 800px;
            padding: 30px;
            margin-top: 50px;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        h1 {
            color: white;
            font-size: 36px;
            margin-bottom: 20px;
        }

        hr {
            border: 1px solid #555;
            margin: 20px 0;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            margin-bottom: 10px;
            display: block;
        }

        #redeem-input {
            font-size: 16px;
            margin-bottom: 20px;
            padding: 10px;
            width: 60%;
            border: 1px solid #555;
            border-radius: 5px;
            box-sizing: border-box;
        }

        #redeem-button {
            padding: 15px 30px;
            font-size: 16px;
            background-color: #fff;
            color: #000;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #redeem-button:hover {
            background-color: #ddd;
        }

        .prizes-container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 15px;
        }

        .prize {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .redeem-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #fff;
            color: #000;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .redeem-button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <header>
        <a href="#" class="logo">EZMart</a>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="What's New.html">What's New</a></li>
            <li><a href="Games.html">Games</a></li>
            <li><a id="account-link" href="Account.html">Account</a></li>
        </ul>
        <script src="script.js"></script>
    </header>

    <div id="rewards-container">
        <h1>Rewards</h1>
        <hr>
        <p><span id="account-points"></span></p>
        <p>Use Points for Discounts or Prizes!</p>
        <hr>
        <p>Point Conversion Rate: 1 pt = 20 cents</p>
        <label for="redeem-input">Select number of Points to Redeem:</label>
        <input type="number" id="redeem-input" placeholder="Enter points">
        <button id="redeem-button" onclick="redeemPoints()">Redeem</button>
        <hr>
        <p>Pick your Prize!</p>
        <div class="prizes-container">
            <div class="prize-1">Prize 1 - 100 pts</div>
            <button class="redeem-button" onclick="redeemPrize(100)">Redeem</button>
        </div>
        <div class="prizes-container">
            <div class="prize-2">Prize 2 - 200 pts</div>
            <button class="redeem-button" onclick="redeemPrize(500)">Redeem</button>
        </div>
        <div class="prizes-container">
            <div class="prize-3">Prize 3 - 300 pts</div>
            <button class="redeem-button" onclick="redeemPrize(1000)">Redeem</button>
        </div>
    </div>

    <script>
        window.addEventListener("scroll", function () {
            var header = document.querySelector("header");
            header.classList.toggle("sticky", window.scrollY > 0);
        });

        window.addEventListener("DOMContentLoaded", function () {
            const accountPoints = localStorage.getItem("accountPoints");
            const currentPointsElement = document.getElementById("account-points");

            if (accountPoints) {
                currentPointsElement.textContent = "Points: " + accountPoints;
            }
        });

        function redeemPoints() {
            const inputPoints = document.getElementById("redeem-input").value;

            if (inputPoints > 0 && inputPoints <= 500) {
                const deduction = inputPoints * 0.02;

                const currentPointsElement = document.getElementById("account-points");
                const currentPoints = parseInt(currentPointsElement.textContent, 10);
                const updatedPoints = currentPoints - inputPoints;
                currentPointsElement.textContent = updatedPoints;

                localStorage.setItem("accountPoints", updatedPoints);

                alert(`${inputPoints} points have been redeemed. Your next purchase is deducted by $${deduction.toFixed(2)}`);
            } else {
                alert("Please enter a valid number of points to redeem.");
            }
        }
    </script>
</body>
</html>
