<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="online-store.png">
    <title>Account</title>
    <style>
        @media (max-width: 1000px) {
            header {
                padding: 20px 50px;
            }
        }

        @media (max-width: 700px) {
            header {
                flex-direction: column;
            }

            header ul {
                width: 100%;
                text-align: center;
            }

            header ul li {
                margin: 10px 0;
            }

            header ul li a {
                margin: 0;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #000;
            min-height: 200vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.6s;
            padding: 40px 100px;
            z-index: 100000;
        }

        header.sticky {
            padding: 5px 100px;
            background: #fff;
        }

        header .logo {
            font-weight: 700;
            color: #fff;
            text-decoration: none;
            font-size: 2em;
            text-transform: none;
            letter-spacing: 2px;
            transition: 0.6s;
        }

        header ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        header ul li {
            margin: 0 15px;
        }

        header ul li a {
            text-decoration: none;
            color: #fff;
            letter-spacing: 2px;
            font-size: 18px;
            transition: 0.6s;
        }
        header ul li a:hover,
        header ul li a.active {
            color: #ee2761
        }
        header.sticky ul li a.active,
        header.sticky ul li a:hover {
            color: #ee2761
        }
        header.sticky .logo,
        header.sticky ul li a {
            color: #000;
        }

        h1 {
            color: White;
        }

        .account-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            padding: 20px;
            box-sizing: border-box;
        }

        .acc-content {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 1000px;
            height: 300px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }

        .acc-details {
            background: lightblue;
            height: 100px;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            position: relative;
        }

        .profile-picture {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            overflow: hidden;
            margin-right: 20px;
        }

        .profile-picture img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .acc-details p {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 30px;
            margin: 0;
        }

        .acc-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        .acc-buttons a {
            text-decoration: none;
            color: white;
        }

        .acc-buttons button {
            background: #3F51B5;
            color: #fff;
            height: 100px;
            width: 100px;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            margin: 0 30px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .acc-buttons button img {
            width: 40px;
            height: 40px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 5px;
        }

        .acc-buttons button:hover {
            background-color: indigo;
        }

        .play-games {
            background-color: lightblue;
            background-image: url(candyland-background.jpg);
            background-size: cover;
            padding: 20px;
            border-radius: 10px;
            width: 800px;
            height: 500px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 100px;
            position: relative;
        }

        .play-games p {
            font-family: 'Poppins', sans-serif;
            font-size: 50px;
            color: gold;
            align-items: center;
        }

        .play-now-button {
            background-color: crimson;
            color: #fff;
            height: 50px;
            width: 200px;
            border: none;
            border-radius: 5px;
            padding: 15px;
            font-size: 24px;
            text-decoration: none;
            cursor: pointer;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }

        .play-now-button:hover {
            background-color: goldenrod;
        }

        .game-icons {
            display: flex;
            align-items: flex-end;
            margin-top: 20px;
        }

        .game-icons img {
            width: 70px;
            height: 70px;
            object-fit: cover;
            border-radius: 50%;
            margin: 10px;
        }
    </style>
</head>
<body>
    <header>
        <a href="#" class="logo">EZMart</a>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="What's-New.html">What's New</a></li>
            <li><a href="Games.html">Games</a></li>
            <li><a href="Account.html" class="active">Account</a></li>
        </ul>
    </header>
    <h1>Account Details</h1>
    <div class="account-container">
        <div class="acc-content">
            <div class="acc-details">
                <div class="profile-picture">
                    <img src="https://www.animenachrichten.de/wp-content/uploads/2022/09/Bocchi-the-Rock-Charakter-Newsbild-Hitori-Gotou.jpg" alt="Profile Picture">
                </div>
                <p>Name of Account Holder</p>
            </div>

            <div class="acc-buttons">
                <button>
                    <img src="https://pic.onlinewebfonts.com/thumbnails/icons_405171.svg" alt="Sign Out Icon">
                    Sign Out
                </button>
                <button>
                    <a href="Claim-Prizes.html">
                        <img src="https://cdn.onlinewebfonts.com/svg/img_574084.png" alt="Claim Prizes Icon">
                        Claim Prizes
                    </a>
                </button>
                <button>
                    <a href="Settings.html">
                        <img src="https://icon-library.com/images/settings-icon-vector/settings-icon-vector-14.jpg" alt="Settings Icon">
                        Settings
                    </a>
                </button>
            </div>
        </div>
    </div>

    <div class="play-games">
        <p>Play Games To</p>
        <p>Win Points!</p>
        <a href="Games.html" class="play-now-button">PLAY NOW</a>

        <div class="game-icons">
            <img src="https://image.freepik.com/free-vector/falling-presents-background_485157-231.jpg" alt="Game Icon 1">
            <img src="https://static.vecteezy.com/system/resources/previews/000/352/242/original/vector-truck-icon.jpg" alt="Game Icon 2">
            <img src="https://cdn4.iconfinder.com/data/icons/love-and-romance-1-9/128/12-1024.png" alt="Game Icon 3">
        </div>
    </div>

    <script>
        window.addEventListener("scroll", function () {
            var header = document.querySelector("header");
            header.classList.toggle("sticky", window.scrollY > 0);
        });

        document.addEventListener("DOMContentLoaded", function () {
            const accountHolderName = localStorage.getItem("accountHolderName");

            if (accountHolderName) {
                document.querySelector(".acc-details p").textContent = accountHolderName;
            }

            document.querySelector(".acc-buttons button:first-child").addEventListener("click", function () {
                localStorage.removeItem("isLoggedIn");
                localStorage.removeItem("accountHolderName");
                window.location.href = "Account.html";
            });
        });
    </script>
</body>
</html>
