<!DOCTYPE html>
<html>
<head>
    <style>
        @media (max-width: 1000px) {
            header {
                padding: 20px 50px;
            }
        }

        @media (max-width: 700px) {
            header {
                flex-direction: column;
            }

            header ul {
                width: 100%;
                text-align: center;
            }

            header ul li {
                margin: 10px 0;
            }

            header ul li a {
                margin: 0;
            }
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: #000;
            min-height: 200vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.6s;
            padding: 40px 100px;
            z-index: 100000;
        }

        header.sticky {
            padding: 5px 100px;
            background: #fff;
        }

        header .logo {
            font-weight: 700;
            color: #fff;
            text-decoration: none;
            font-size: 2em;
            text-transform: none;
            letter-spacing: 2px;
            transition: 0.6s;
        }

        header ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        header ul li {
            margin: 0 15px;
        }

        header ul li a {
            text-decoration: none;
            color: #fff;
            letter-spacing: 2px;
            font-weight: 500px;
            font-size: 18px;
            transition: 0.6s;
        }
        header.sticky .logo,
        header.sticky ul li a {
            color: #000;
        }

        .checkout-box {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }

        .checkout-box label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .checkout-box input[type="text"],
        .checkout-box input[type="tel"],
        .checkout-box input[type="email"],
        .checkout-box select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .checkout-box button {
            background: #000;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .location {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .country,
        .city {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <header>
        <a href="#" class="logo">EZMart</a>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="What's New.html">What's New</a></li>
            <li><a href="Games.html">Games</a></li>
            <li><a id="account-link" href="Account.html">Account</a></li>
        </ul>
        <script src="script.js"></script>
    </header>

    <div class="checkout-box">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
      
        <label for="contact">Contact Number:</label>
        <input type="text" id="contact" name="contact">
      
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
      
        <label for="address">Address:</label>
        <input type="text" id="address" name="address">
      
        <div class="location">
          <div class="country">
            <label for="country">Country:</label>
            <input type="text" id="country" name="country">
          </div>
          <div class="city">
            <label for="city">City:</label>
            <input type="text" id="city" name="city">
          </div>

          <button type="submit">Checkout</button>

        </div>
      </div>

    <script>
        window.addEventListener("scroll", function () {
            var header = document.querySelector("header");
            header.classList.toggle("sticky", window.scrollY > 0);
        });
    </script>
</body>
</html>
