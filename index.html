<!DOCTYPE html>
<html>
<head>
    <style>
        @media (max-width: 1000px) {
            header {
                padding: 20px 50px;
            }
        }

        @media (max-width: 700px) {
            header {
                flex-direction: column;
            }

            header ul {
                width: 100%;
                text-align: center;
            }

            header ul li {
                margin: 10px 0;
            }

            header ul li a {
                margin: 0;
            }
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-transform: none;
            transition: all 0.2s linear;
        }
        body {
            background: #000;

            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0;
        }
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.6s;
            padding: 40px 100px;
            z-index: 100000;
        }
        header.sticky {
            padding: 5px 100px;
            background: #fff;
        }
        header .logo {
            font-weight: 700;
            color: #fff;
            text-decoration: none;
            font-size: 2em;
            text-transform: none;
            letter-spacing: 2px;
            transition: 0.6s;
        }
        header ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        header ul li {
            margin: 0 15px;
        }
        header ul li a {
            text-decoration: none;
            color: #fff;
            letter-spacing: 2px;
            font-weight: 500px;
            transition: 0.6s;
        }
        header.sticky .logo,
        header.sticky ul li a {
            color: #000;
        }
        .BgImage{
            height: 100vh;
            width: 100%;
            background-size: cover;
            background-position: center;
            background:rgba(0, 0, 0, 0.5)url("Background Image (Home).avif");
            background-size: cover;
            background-blend-mode: darken;
            background-attachment: fixed;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <header>
        <a href="#" class="logo">EZMart</a>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="What's New.html">What's New</a></li>
            <li><a href="Games.html">Games</a></li>
            <li><a href="Account.html">Account</a></li>
        </ul>
    </header>

    <div class="BgImage"></div>    

    <div class="tourSection">
        <div class="tourSlider">
            <div class="tourList">
                <div class="tourItem">
                    <img src="">
                </div>
                <div class="tourItem">
                    <img src="">
                </div>
                <div class="tourItem">
                    <img src="">
                </div>
                <div class="tourItem">
                    <img src="">
                </div>
                <div class="tourItem">
                    <img src="">
                </div>
                <div class="tourItem">
                    <img src="">
                </div>
                <div class="tourItem">
                    <img src="">
                </div>
            </div>
            <!-- button prev and next -->
            <div class="tourButtons">
                <button id="tourPrev">&lt;</button>
                <button id="tourNext">&gt;</button>
            </div>
            <!-- dots (if 7 items => 7 dot) -->
            <ul class="tourDots">
                <li class="active"></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </div>
    <script>
        // Navigation Bar
        window.addEventListener("scroll", function () {
            var header = document.querySelector("header");
            header.classList.toggle("sticky", window.scrollY > 0);
        });

        // Advertisement Slideshow
        let tourList = document.querySelector('.tourSlider .tourList');
        let tourItems = document.querySelectorAll('.tourSlider .tourList .tourItem');
        let tourDots = document.querySelectorAll('.tourSlider .tourDots li');
        let tourPrev = document.getElementById('tourPrev');
        let tourNext = document.getElementById('tourNext');
            
        let active = 0;
        let lengthItems = tourItems.length - 1;
            
        tourNext.onclick = function () {
            if (active + 1 > lengthItems) {
                active = 0;
            } else {
                active = active + 1;
            }
            reloadSlider();
        }
        tourPrev.onclick = function () {
            if (active - 1 < 0) {
                active = lengthItems;
            } else {
                active = active - 1;
            }
            reloadSlider();
        }
        let refreshSlider = setInterval(() => { tourNext.click() }, 5000);
        function reloadSlider() {
            let checkLeft = tourItems[active].offsetLeft;
            tourList.style.left = -checkLeft + 'px';
            
            let lastActiveDot = document.querySelector('.tourSlider .tourDots li.active');
            lastActiveDot.classList.remove('active');
            tourDots[active].classList.add('active');
            clearInterval(refreshSlider);
            refreshSlider = setInterval(() => { tourNext.click() }, 5000);
        }
        tourDots.forEach((li, key) => {
            li.addEventListener('click', function () {
                active = key;
                reloadSlider();
            })
        })
    </script>
</body>
</html>
