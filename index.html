<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>EZMart</title>
    <link rel="icon" href="online-store.png">
    <style>
        @media (max-width: 1000px) {
            header {
                padding: 20px 50px;
            }
        }

        @media (max-width: 700px) {
            header {
                flex-direction: column;
            }

            header ul {
                width: 100%;
                text-align: center;
            }

            header ul li {
                margin: 10px 0;
            }

            header ul li a {
                margin: 0;
            }
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-transform: none;
            transition: all 0.2s linear;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0;
        }
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.6s;
            padding: 40px 100px;
            z-index: 100000;
        }
        header.sticky {
            padding: 5px 100px;
            background: #fff;
        }
        header .logo {
            font-weight: 700;
            color: #fff;
            text-decoration: none;
            font-size: 2em;
            text-transform: none;
            letter-spacing: 2px;
            transition: 0.6s;
        }
        header ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        header ul li {
            margin: 0 15px;
        }
        header ul li a {
            text-decoration: none;
            color: #fff;
            letter-spacing: 2px;
            font-size: 18px;
            transition: 0.6s;
        }
        header ul li a:hover,
        header ul li a.active {
            color: #ee2761
        }
        header.sticky .logo,
        header.sticky ul li a {
            color: #000;
        }
        header.sticky ul li a.active,
        header.sticky ul li a:hover {
            color: #ee2761
        }
        .BgImage{
            height: 112vh;
            width: 100%;
            background-size: cover;
            background-position: center;
            background:rgba(0, 0, 0, 0.4)url("Background_Image.jpg");
            background-size: cover;
            background-blend-mode: darken;
            background-attachment: fixed;
            background-repeat: no-repeat;
        }
        .adSection{
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }
        .adSlider{
            width: 1300px;
            max-width: 100vw;
            height: 520px;
            margin: auto;
            position: relative;
            overflow: hidden;
        }
        .adList{
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            display: flex;
            width: max-content;
            transition: 1s;
        }
        .adList img{
            width: 1300px;
            max-width: 100vw;
            height: 100%;
            object-fit: cover;
        }
        .adButtons{
            position: absolute;
            top: 45%;
            left: 5%;
            width: 90%;
            display: flex;
            justify-content: space-between;
        }
        .adButtons button{
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background:rgba(0, 0, 0, 0.7);
            color: #fff;
            border: none;
            font-family: 'Poppins', sans-serif;
            font-weight: bold;
        }
        .adDots{
            position: absolute;
            bottom: 10px;
            color: 707070;
            left: 0;
            width: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        .adDots li{
            list-style: none;
            width: 10px;
            height: 10px;
            background:rgba(0, 0, 0, 0.7);
            margin: 20px;
            border-radius: 20px;
            transition: 1s;
        }
        .adDots li.active{
            width: 30px;
        }
        .adItem {
            width: 100%;
        }
        @media screen and (max-width: 768px){
            .adSlider{
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="#" class="logo">EZMart</a>
        <ul>
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="What's-New.html">What's New</a></li>
            <li><a href="Games.html">Games</a></li>
            <li><a id="account-link" href="Account.html">Account</a></li>
        </ul>
    </header>

    <div class="BgImage"></div>    
    <br><br><br>
    <div class="adSection">
        <div class="adSlider">
            <div class="adList">
                <div class="adItem">
                    <img src="Advertisement 1.webp">
                </div>
                <div class="adItem">
                    <img src="Advertisement 2.jpg">
                </div>
                <div class="adItem">
                    <img src="Advertisement 3.jpg">
                </div>
            </div>
            <!-- button prev and next -->
            <div class="adButtons">
                <button id="adPrev">&lt;</button>
                <button id="adNext">&gt;</button>
            </div>
            <!-- dots (if 7 items => 7 dot) -->
            <ul class="adDots">
                <li class="active"></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </div>
    <br><br><br>



    <script>
        // Navigation Bar
        window.addEventListener("scroll", function () {
            var header = document.querySelector("header");
            header.classList.toggle("sticky", window.scrollY > 0);
        });

        // Advertisement Slideshow
        let adList = document.querySelector('.adSlider .adList');
        let adItems = document.querySelectorAll('.adSlider .adList .adItem');
        let adDots = document.querySelectorAll('.adSlider .adDots li');
        let adPrev = document.getElementById('adPrev');
        let adNext = document.getElementById('adNext');
            
        let active = 0;
        let lengthItems = adItems.length - 1;
            
        adNext.onclick = function () {
            if (active + 1 > lengthItems) {
                active = 0;
            } else {
                active = active + 1;
            }
            reloadSlider();
        }
        adPrev.onclick = function () {
            if (active - 1 < 0) {
                active = lengthItems;
            } else {
                active = active - 1;
            }
            reloadSlider();
        }
        let refreshSlider = setInterval(() => { adNext.click() }, 5000);
        function reloadSlider() {
            let checkLeft = adItems[active].offsetLeft;
            adList.style.left = -checkLeft + 'px';
            
            let lastActiveDot = document.querySelector('.adSlider .adDots li.active');
            lastActiveDot.classList.remove('active');
            adDots[active].classList.add('active');
            clearInterval(refreshSlider);
            refreshSlider = setInterval(() => { adNext.click() }, 5000);
        }
        adDots.forEach((li, key) => {
            li.addEventListener('click', function () {
                active = key;
                reloadSlider();
            })
        })
    </script>
    <script src="script.js"></script>
</body>
</html>
