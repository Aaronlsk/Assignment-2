<!DOCTYPE html>
<html>
<head>
    <style>
        @media (max-width: 1000px) {
            header {
                padding: 20px 50px;
            }
        }

        @media (max-width: 700px) {
            header {
                flex-direction: column;
            }

            header ul {
                width: 100%;
                text-align: center;
            }

            header ul li {
                margin: 10px 0;
            }

            header ul li a {
                margin: 0;
            }
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: #000;
            min-height: 200vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.6s;
            padding: 40px 100px;
            z-index: 100000;
        }

        header.sticky {
            padding: 5px 100px;
            background: #fff;
        }

        header .logo {
            font-weight: 700;
            color: #fff;
            text-decoration: none;
            font-size: 2em;
            text-transform: none;
            letter-spacing: 2px;
            transition: 0.6s;
        }

        header ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        header ul li {
            margin: 0 15px;
        }

        header ul li a {
            text-decoration: none;
            color: #fff;
            letter-spacing: 2px;
            font-weight: 500px;
            transition: 0.6s;
        }

        header.sticky .logo,
        header.sticky ul li a {
            color: #000;
        }

        h1 {
            color: White;
        }

        h2 {
            color: white;
        }

        .account-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            padding: 20px;
            box-sizing: border-box;
        }

        .account-container .login-box {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 400px; 
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }
      
        .account-container .signup-box {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }

        .account-container .form-title {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 30px;
        }

        .login-box label {
            display: block;
            font-weight: bold;
        }

        .signup-box label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .login-box input[type="text"],
        .login-box input[type="email"],
        .login-box input[type="password"] {
            width: 100%;
            height: 35px;
            padding: 5px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .account-container .signup-box input[type="text"],
        .account-container .signup-box input[type="email"],
        .account-container .signup-box input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .account-container button {
            background: #000;
            color: #fff;
            height: 40px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .account-container .location {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .account-container .country,
        .account-container .city {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <header>
        <a href="#" class="logo">EZMart</a>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="What's New.html">What's New</a></li>
            <li><a href="Games.html">Games</a></li>
            <li><a href="Account.html">Account</a></li>
        </ul>
    </header>
    <h1>Want to Play Games?</h1>
    <h2>SIGN UP NOW!</h2>
    <div class="account-container">
        <div class="login-box">
            <div class="form-title">Login</div>
            <label for="login-name">Name:</label>
            <input type="text" id="login-name" name="username">

            <label for="login-contact">Contact Number:</label>
            <input type="email" id="login-contact" name="contact">

            <label for="login-password">Password:</label>
            <input type="password" id="login-password" name="password">

            <button type="submit">Login</button>
        </div>


        <div class="signup-box">
            <div class="form-title">Sign Up</div>
            <label for="signup-name">Name:</label>
            <input type="text" id="signup-name" name="name">

            <label for="signup-contact">Contact Number:</label>
            <input type="text" id="signup-contact" name="contact">

            <label for="signup-email">Email:</label>
            <input type="email" id="signup-email" name="email">

            <label for="signup-address">Address:</label>
            <input type="text" id="signup-address" name="address">

            <label for="signup-password">Password:</label>
            <input type="password" id="signup-password" name="password">

            <label for="signup-confirm-password">Re-enter Password:</label>
            <input type="password" id="signup-confirm-password" name="confirm-password">

            <button type="submit">Sign Up</button>
        </div>
    </div>


    <script>
        window.addEventListener("scroll", function () {
            var header = document.querySelector("header");
            header.classList.toggle("sticky", window.scrollY > 0);
        });
    </script>
</body>
</html>
